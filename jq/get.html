<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: all .2s;
        }
        .box:hover{
            border-radius: 50%;
        }
        .bg-red{
            background-color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function(){
            $("div").eq(0).text("<b>굵은 글씨</b>")
            $("div").eq(1).html("<b>굵은 글씨</b>")
            $("div").eq(2).html(function(idx, html){
                // return $(this).html()+"<p>추가글</p>";
            }).attr({title:"추가된 제목", id:"div2"});
            $("div").text(function(i){
                return i + "번째 텍스트";
            })
            $("body").append("<div>append로 추가된 메세지</div>")
            $("body").prepend("<div>prepend로 추가된 메세지</div>")

            $("div").eq(2).after("<div>after로 추가</div>").before("<div>before로 추가</div>");

            $("<div>")
                .text("appendtTo로 추가된 메세지")
                .css("color","red")
                .attr("title", "추가된 제목")
                .appendTo("body");
            
            // let colorArr = ['red', 'orange']
            $(".box").click(function(){
                $(this).toggleClass("bg-red");
                // let cls = $(this).attr("class");
                // if(cls.endsWith("bg-red")){
                //     $(this).attr("class", "box")
                // }else{
                //     $(this).attr("class", "box bg-red");
                // }
                $(this).hasClass("bg-red") ? $(this).removeClass("bg-red") : $(this).addClass("bg-red");
            })
        })
    </script>
</head>
<body>
    <div class="box bg-red"></div>
    <div></div>
    <div><p>기존 글</p></div>
</body>
</html>
