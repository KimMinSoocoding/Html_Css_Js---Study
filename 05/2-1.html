<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {list-style-type : none;}
    </style>
</head>
<body>
    <!-- 
        ul : 순번없는 목록 
        ol : 순번있는 목록
        li : list item
     -->
    <ul>
        <li>피자</li>
        <li>스파게티</li>
        <li>커피</li>
    </ul>
    <hr>
    <ol>
        <li>피자</li>
        <li>스파게티</li>
        <li>커피</li>
    </ol>
</body>
</html>
